{% extends "base.html" %}
{% block title %} Game Page {% endblock %}
{% block content %}
    
    <h1 id="gamepagewelcome">Welcome to the Game Page</h1>
    

    <button id="startbutton">Start New Game</button>

    <form id="guessform" action="/check" method="POST">
        <input type="text" id="guessforminput" placeholder="type a guess here" name="guess">
        <button id="guessbutton">Submit guess!</button>
    </form>

    <ul id="messagecontainer"></ul>
    <ul id="scorecontainer"></ul>
    <ul id="timercontainer"></ul>
    <ul id="highscorecontainer"></ul>
    <ul id="numplayscontainer"></ul>
    
    <!-- <h3>This is the board generated from the route using a loop and table elements</h3> -->

    <table id="boggleboard" class="board">
    <tbody>
        {%for row in board%}
        <tr>{%for cell in row%}
        <td>{{cell}}</td>
        {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
    </table>
